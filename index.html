<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .centered-text {
            font-size: 3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        Hello, I am Tanu
    </div>
</body>
</html>
